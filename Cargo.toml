[package]
name = "smbios-lib"
version = "0.9.2"
authors = ["Jeffrey R. Gerber <jeffreygerber@gmail.com>", "Ante ÄŒulo <dante2711@gmail.com>", "Juan Zuluaga <juzuluag@hotmail.com>"]
license-file = "LICENSE"
edition = "2018"
description = "SMBIOS Library"
homepage = "https://github.com/jrgerber/smbios-lib"
repository = "https://github.com/jrgerber/smbios-lib"
readme = "README.md"
keywords = ["bios", "smbios", "dmtf"]
categories = ["hardware-support"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "smbioslib"
path = "src/lib.rs"

[[bin]]
name = "smbiosdump"
path = "src/main.rs"

[dependencies]
getopts = "0.2.21"
serde = { version = "1", features = ["derive"] }
serde_json = "~1.0"

[target.'cfg(windows)'.dependencies]
libc = "0.2"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
libc = "~0.2"
mach2 = "~0.4"
core-foundation = "~0.10"
core-foundation-sys = "~0.8"
io-kit-sys = "~0.4"
